<div class="portfolio">
  <div class="navigate-to-portfolio">
    <button (click)="goback()">
      <img src="assets/img/chevron.svg" alt="icon" />
    </button>
      <h1>Graphics Designing</h1>
  </div>
    <div class="portfolio__nav">
      <div class="portfolio-categories" *ngFor="let category of categories; index as i">
        <button
          (click)="showCategory(category)"
          class="portfolio__nav--btn"
          [class.active]="currentCategory.name === category.name"
        >
          {{ category.name }}
        </button>
      </div>
      <div class="mobile-view-categories">
        <select class="mobile-view-select-options" [(ngModel)]="name" (change)="select(name)">
          <option *ngFor="let category of categories" [value]="category.name"
            [selected]="currentCategory.name === category.name">
            {{ category.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="portfolio__gallery" [class.loading]="loading">
      <div
        class="portfolio__gallery--item"
        *ngFor="let image of currentCategory.images; let i = index"
        [class.loaded]="!loading"
      >
        <div class="gallery-image" (click)="gotoDetails(image , i)">
          <img src="assets/img/{{ image.path }}" alt="{{ image }}" />
          <div class="img-overlay">
            <div class="plus"></div>
            <div class="img-description">
              <!-- <h3>{{ currentCategory.categoryHeading }}</h3> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
